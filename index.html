<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <header>
            <div>
                <h1 style="border: 20px solid rgb(46, 0, 88); background-color: rgb(46, 0, 88); font-size: 50px; font-family: arial; color:#ffffff;" id="jam"></h1>           
            </div>&nbsp;  
            <div style="font-size: 50px; font-family: arial; color:#000000;">
                <script language="JavaScript">
                    var tanggallengkap = new String();
                    var namahari = ("Minggu Senin Selasa Rabu Kamis Jumat Sabtu");
                    namahari = namahari.split(" ");
                    var namabulan = ("Januari Februari Maret April Mei Juni Juli Agustus September Oktober November Desember");
                    namabulan = namabulan.split(" ");
                    var tgl = new Date();
                    var hari = tgl.getDay();
                    var tanggal = tgl.getDate();
                    var bulan = tgl.getMonth();
                    var tahun = tgl.getFullYear();
                    tanggallengkap = namahari[hari] + ", " +tanggal + " " + namabulan[bulan] + " " + tahun;
                    </script>
                
                <script  language='JavaScript'>document.write(tanggallengkap);</script>  
            </div>  
            
        </header>   
        <div style="display: flex;">
            <main>
                <video style="height: 100%;" src="vid-11.mp4" autoplay muted loop></video>
            </main>
            <aside>
                <p>IMAGE</p>
            </aside>
        </div>
        <footer>
            <p>Text Berjalan</p>
        </footer>   
    </div>  
    <script type="text/javascript">
        window.onload = function() { jam(); }
       
        function jam() {
         var e = document.getElementById('jam'),
         d = new Date(), h, m, s;
         h = d.getHours();
         m = set(d.getMinutes());
         s = set(d.getSeconds());
       
         e.innerHTML = h +':'+ m +':'+ s;
       
         setTimeout('jam()', 1000);
        }
       
        function set(e) {
         e = e < 10 ? '0'+ e : e;
         return e;
        }
       </script>

       
</body>
</html>
